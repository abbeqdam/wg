<!DOCTYPE html>
<html>
<head>
  <title>Word Display</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> 
</head>
<body>
  <button id="show-word-button">
    <i class="fas fa-key"></i> Generate Credentials
  </button>

  <div id="word-container" style="display: none;"> 
    <div class="input-group">
      <label for="word">Username:</label> 
      <p id="word"></p> 
      <button onclick="copyUsername()">
        <i class="fas fa-copy"></i> Copy Username
      </button> 
    </div>

    <div class="input-group">
      <label for="password">Password:</label> 
      <p class="password"></p> 
      <button onclick="copyPassword()">
        <i class="fas fa-copy"></i> Copy Password
      </button> 
    </div>

    <a href="https://sanity-stg2826.coupahost.com/" target="_blank">Go to this link</a> 
  </div>

  <script src="script.js"></script>
</body>
</html>
